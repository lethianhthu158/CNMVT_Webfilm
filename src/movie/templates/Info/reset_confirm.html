<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/Info/user.css' %}">
        <title>Reset Password | LTWFlix </title>
    </head>
    <body>
        <h1 class="h2_name" style="color:#3DD2CC; padding-bottom: 5%;">Reset Password</h1>
        {% if user.is_authenticated %}
            <p style="margin-left:38%; color: aliceblue;">You've already logined. Click back to login</p>
            <div style="margin-left:48%; margin-top:3%">
                <a href="{%url 'log_in'%}" class="save" style="text-decoration:none;">Back</a>
            </div>
        {% else %}
        <form method="POST">
            {% csrf_token %}
            <div class="col-25">
              </div>
                    {{form.as_p}}
                    <div style="margin-left:25%; margin-top:3%">
                        <button type="submit" class="save">Save</button>
                    </div>
        </form>
        {% endif %}
    </body>
</html>
