<!DOCTYPE html>
<html>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/Info/user.css' %}">
    <body>
        <h1 class="h2_name" style="color:#3DD2CC">Change name</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="col-25">
                <label for="fname" style="color:#3DD2CC; margin-left: 110%; font-size: 25x;">Username</label>
            </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name" required>
                <div style="margin-left:48%; margin-top:3%">
                    <a href="{% url 'info'%}" class="save" style="text-decoration:none;">Cancel</a>
                    <button type="submit" class="save">Save</button>
                    
                </div>
        </form>
        
    </body>
</html>
