<!DOCTYPE html>
<html>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/Info/user.css' %}">
    <body>
        <h1 class="h2_name" style="color:#3DD2CC">Change Gender</h1>

        <div class="col-25">
            <label for="fname" style="color:#3DD2CC; margin-left: 110%; font-size: 25x;">Gender</label>
        </div>

        <div class="col-75">
            <form method="POST">
                {% csrf_token %}
            </form>
            <select name="gender" id="fname">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>

            <div style="margin-left:45%; margin-top:3%">
                <a href="{% url 'info'%}" class="save" style="text-decoration:none;">Cancel</a>
                <button class="save">Save</button>
        </div>
    </body>
</html>
