<!DOCTYPE html>
<html>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/Info/user.css' %}">
    <body>
        <h1 class="h2_name" style="color:#3DD2CC">Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="col-25">
                <label for="fname" style="color:#3DD2CC; margin-left: 110%; font-size: 25x;">Password</label>
              </div>
              <div class="col-75">
                <input type="password" id="fname" name="old_password" placeholder="Current password" required>
                <input type="password" id="fname" name="new_password1" placeholder="New password" style="margin-top:7px" required>
                <input type="password" id="fname" name="new_password2" placeholder="Confirm new password" style="margin-top:7px" required>
                <div style="margin-left:48%; margin-top:3%">
                    <a href="{%url 'info'%}" class="save" style="text-decoration:none;">Cancel</a>
                    <button type="submit" class="save">Save</button>
                    
                </div>
        </form>
    </body>
</html>
